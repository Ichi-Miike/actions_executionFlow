name: Matrix Demo
on: workflow_call
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [16, 18, 20]
        include:
            - os: windows
              node: 14
        exclude:
            - os: ubuntu-latest
              node: 16
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJS v20
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build