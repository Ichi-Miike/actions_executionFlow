name: Reusable Deploy
on:
  workflow_call:
    inputs:
      artifact_name:
        description: The name of the artifact to deploy
        required: true
        default: 'artifact'
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
          
      - name: Output Information
        run: echo "Deploy & Upload"